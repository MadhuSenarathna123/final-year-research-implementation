<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Stress Predictor</title>
    <style>
    body {
        background-image: url('https://smallbusinessify.com/wp-content/uploads/2022/05/How-To-Manage-Stress-At-Work.jpg');
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="title"> Stress Predictor</div>
        <form action="/" method="POST">
            <div class="form">
                <div class="inputfield">
                    <label for="one">How often have you been upset because of something that happened unexpectedly?</label>
                    <div class="custom_select">
                        <select name="one" id="one">
                            <option value="" selected hidden>Select</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>

                <div class="inputfield">
                    <label for="two">How often have you felt that you were unable to control the important things in your life?</label>
                    <div class="custom_select">
                        <select name="two" id="two">
                            <option value="" selected hidden>Select</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>

                <div class="inputfield">
                    <label for="three">How often have you felt nervous and stressed?</label>
                    <div class="custom_select">
                        <select name="three" id="three">
                            <option value="" selected hidden>Select</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                
                </div>

                <div class="inputfield">
                    <label for="four">How often have you felt confident about your ability to handle your personal problems?</label>
                    <div class="custom_select">
                        <select name="four" id="four">
                            <option value="" selected hidden>Select</option>
                            <option value="4">0</option>
                            <option value="3">1</option>
                            <option value="2">2</option>
                            <option value="1">3</option>
                            <option value="0">4</option>
                        </select>
                </div>
                
                </div>

                <div class="inputfield">
                    <label for="five">How often have you felt that things were going your way?</label>
                    <div class="custom_select">
                        <select name="five" id="five">
                            <option value="" selected hidden>Select</option>
                            <option value="4">0</option>
                            <option value="3">1</option>
                            <option value="2">2</option>
                            <option value="1">3</option>
                            <option value="0">4</option>
                        </select>
                    </div>
                
                </div>

                <div class="inputfield">
                    <label for="six">How often have you found that you could not cope with all the things that you had to do?</label>
                    <div class="custom_select">
                        <select name="six" id="six">
                            <option value="" selected hidden>Select</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                
                </div>

                <div class="inputfield">
                    <label for="seven">How often have you been able to control irritations in your life?</label>
                    <div class="custom_select">
                        <select name="seven" id="seven">
                            <option value="" selected hidden>Select</option>
                            <option value="4">0</option>
                            <option value="3">1</option>
                            <option value="2">2</option>
                            <option value="1">3</option>
                            <option value="0">4</option>
                        </select>
                    </div>
                
                </div>

                <div class="inputfield">
                    <label for="eight">How often have you felt that you were on top of things?</label>
                    <div class="custom_select">
                        <select name="eight" id="eight">
                            <option value="" selected hidden>Select</option>
                            <option value="4">0</option>
                            <option value="3">1</option>
                            <option value="2">2</option>
                            <option value="1">3</option>
                            <option value="0">4</option>
                        </select>
                    </div>
                
                </div>

                <div class="inputfield">
                    <label for="nine">How often have you been angered because of things that happened that were outside of your control?</label>
                    <div class="custom_select">
                        <select name="nine" id="nine">
                            <option value="" selected hidden>Select</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                
                </div>

                <div class="inputfield">
                    <label for="ten">How often have you felt difficulties were piling up so high that you could not overcome them?</label>
                    <div class="custom_select">
                        <select name="ten" id="ten">
                            <option value="" selected hidden>Select</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                
                <br>
                <div class="inputfield">
                    <label><i><b>Select your stress level according to the stress score</b></i></label>
                </div>
                <div class="inputfield">
                    <label><b>0 - 13 = Low Stress</b></label>
                    <label><b>14 - 23 = Moderate Stress</b></label>
                    <label><b>27 - 40 = High Perceived Stress</b></label>
                </div>

                <div class="inputfield">
                    <input class="btn" type="submit" value="Predict Stress">
                </div>
            </div>
            </form>
            <div class="result">
                {% if pred !=0 %}
                <p>
                    Stress Score {{pred}}
                </p>
                {% endif %}
            </div>
        </div>
</body>
</html>
